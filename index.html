<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FBX Model Viewer</title>
    <style>body { margin: 0; }</style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>

    <select id="modelSelector">
      <option value="https://cdeang24.github.io/Old-3D-Models/Camera.FBX">Security Camera</option>
      <option value="https://cdeang24.github.io/Old-3D-Models/LampPost.FBX">Lamp Post</option>
      <option value="https://cdeang24.github.io/Old-3D-Models/Post.FBX">Post</option>
      <option value="https://cdeang24.github.io/Old-3D-Models/StopSign.FBX">Stop Sign</option>
    </select>

    <script type="module">
      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
      import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

      let currentModel;
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      camera.position.set(0, 1, 3);
      controls.update();

      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      scene.add(light);

      const loader = new FBXLoader();

      function loadModel(path) {
        if (currentModel) scene.remove(currentModel); // remove previous
        loader.load(path, function (object) {
          object.scale.set(0.01, 0.01, 0.01);
          scene.add(object);
          currentModel = object;
        });
      }

      // ⬇️ Load initial model
      const selector = document.getElementById('modelSelector');
      loadModel(selector.value);

      // 🔀 Switch model on change
      selector.addEventListener('change', (event) => {
        loadModel(event.target.value);
      });

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();

    </script>
  </body>
</html>
